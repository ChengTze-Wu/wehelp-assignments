<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="ChengTze" />
        <title>My Website</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- header -->
        <header class="flex-container">
            <a href="#">My Website</a>
            <nav id="nav">
                <ul class="flex-container">
                    <li><a href="#">Item1</a></li>
                    <li><a href="#">Item2</a></li>
                    <li><a href="#">Item3</a></li>
                    <li><a href="#">Item4</a></li>
                </ul>
            </nav>
            <img
                id="hamburger"
                onclick="dropDown()"
                src="./images/hamburger.png"
            />
        </header>
        <nav id="dropMenu" class="hideMenu">
            <ul>
                <li><a href="#">Item1</a></li>
                <li><a href="#">Item2</a></li>
                <li><a href="#">Item3</a></li>
                <li><a href="#">Item4</a></li>
            </ul>
        </nav>
        <!-- banner -->
        <div class="banner flex-container">
            <h1>Welcome to MyHome</h1>
        </div>
        <!-- main -->
        <main class="flex-container">
            <div class="w-container flex-container">
                <figure>
                    <img src="./images/01.jpeg" />
                    <figcaption>Old village</figcaption>
                </figure>
                <figure>
                    <img src="./images/02.jpeg" />
                    <figcaption>Abandoned cabin</figcaption>
                </figure>
                <figure>
                    <img src="./images/03.jpeg" />
                    <figcaption>White houses</figcaption>
                </figure>
                <figure>
                    <img src="./images/04.jpeg" />
                    <figcaption>White house</figcaption>
                </figure>
                <figure>
                    <img src="./images/05.jpeg" />
                    <figcaption>Dog in a meadow</figcaption>
                </figure>
                <figure>
                    <img src="./images/06.jpeg" />
                    <figcaption>Black house</figcaption>
                </figure>
                <figure>
                    <img src="./images/07.jpeg" />
                    <figcaption>Scenic village</figcaption>
                </figure>
                <figure>
                    <img src="./images/08.jpeg" />
                    <figcaption>Mountain countryside</figcaption>
                </figure>
            </div>
        </main>
        <script>
            function dropDown() {
                let dropMenu = document.getElementById("dropMenu");
                dropMenu.classList.toggle("showMenu");
            }
        </script>
    </body>
</html>
