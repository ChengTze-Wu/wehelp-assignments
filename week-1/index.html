<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="ChengTze" />
        <title>My Website</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- header -->
        <header class="hd flex flex--msb flex--cc">
            <a class="hd__title" href="#">My Website</a>
            <nav class="menu">
                <ul class="flex flex--gap20">
                    <li class="menu__item"><a href="#">Item1</a></li>
                    <li class="menu__item"><a href="#">Item2</a></li>
                    <li class="menu__item"><a href="#">Item3</a></li>
                    <li class="menu__item"><a href="#">Item4</a></li>
                </ul>
            </nav>

            <!-- hamburger -->
            <img
                class="hamburger"
                onclick="dropDown()"
                src="./images/hamburger.png"
            />
        </header>
        <!-- dropMenu -->
        <nav id="dMenu" class="dMenu hide">
            <ul>
                <li class="dMenu__item"><a href="#">Item1</a></li>
                <li class="dMenu__item"><a href="#">Item2</a></li>
                <li class="dMenu__item"><a href="#">Item3</a></li>
                <li class="dMenu__item"><a href="#">Item4</a></li>
            </ul>
        </nav>
        <!-- banner -->
        <div class="banner flex flex--mc flex--cc">
            <h1 class="banner__title">Welcome to MyHome</h1>
        </div>
        <!-- main -->
        <main class="main flex flex--mc">
            <div class="album flex flex--wrap flex--gap20">
                <figure class="album__item">
                    <img src="./images/01.jpeg" />
                    <figcaption class="flex flex--mc flex--cc">
                        Old village
                    </figcaption>
                </figure>
                <figure class="album__item">
                    <img src="./images/02.jpeg" />
                    <figcaption class="flex flex--mc flex--cc">
                        Abandoned cabin
                    </figcaption>
                </figure>
                <figure class="album__item">
                    <img src="./images/03.jpeg" />
                    <figcaption class="flex flex--mc flex--cc">
                        White houses
                    </figcaption>
                </figure>
                <figure class="album__item">
                    <img src="./images/04.jpeg" />
                    <figcaption class="flex flex--mc flex--cc">
                        White house
                    </figcaption>
                </figure>
                <figure class="album__item">
                    <img src="./images/05.jpeg" />
                    <figcaption class="flex flex--mc flex--cc">
                        Dog in a meadow
                    </figcaption>
                </figure>
                <figure class="album__item">
                    <img src="./images/06.jpeg" />
                    <figcaption class="flex flex--mc flex--cc">
                        Black house
                    </figcaption>
                </figure>
                <figure class="album__item">
                    <img src="./images/07.jpeg" />
                    <figcaption class="flex flex--mc flex--cc">
                        Scenic village
                    </figcaption>
                </figure>
                <figure class="album__item">
                    <img src="./images/08.jpeg" />
                    <figcaption class="flex flex--mc flex--cc">
                        Mountain countryside
                    </figcaption>
                </figure>
            </div>
        </main>
        <script>
            let dMenu = document.getElementById("dMenu");

            window.onresize = resize;

            function dropDown() {
                if (dMenu.classList.contains("show")) {
                    dMenu.classList.add("hide");
                    dMenu.classList.remove("show");
                } else if (dMenu.classList.contains("hide")) {
                    dMenu.classList.add("show");
                    dMenu.classList.remove("hide");
                }
            }

            function resize() {
                if (document.body.clientWidth > 600) {
                    dMenu.classList.remove("show");
                    dMenu.classList.add("hide");
                }
            }
        </script>
    </body>
</html>
