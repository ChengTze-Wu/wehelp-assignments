<script>
    function calculate(min, max) {
        let total = 0;
        for (let num = min; num <= max; num++) {
            total += num;
        }
        console.log(total);
    }
    calculate(1, 3); // 你的程式要能夠計算 1+2+3，最後印出 6
    calculate(4, 8); // 你的程式要能夠計算 4+5+6+7+8，最後印出 30

    function avg(data) {
        let data_count = data["count"];
        let data_total_salary = 0;
        data["employees"].forEach((employee) => {
            data_total_salary += employee["salary"];
        });
        console.log(data_total_salary / data_count);
    }
    avg({
        count: 3,
        employees: [
            {
                name: "John",
                salary: 30000,
            },
            {
                name: "Bob",
                salary: 60000,
            },
            {
                name: "Jenny",
                salary: 50000,
            },
        ],
    }); // 呼叫 avg 函式

    function maxProduct(nums) {
        let product_nums = [];
        nums.forEach((num) => {
            other_nums = nums.slice(nums.indexOf(num) + 1);
            other_nums.forEach((other_num) => {
                product_nums.push(num * other_num);
            });
        });
        console.log(Math.max.apply(null, product_nums));
    }
    maxProduct([5, 20, 2, 6]); // 得到 120
    maxProduct([10, -20, 0, 3]); // 得到 30
    maxProduct([-1, 2]); // 得到 -2
    maxProduct([-1, 0, 2]); // 得到 0
    maxProduct([-1, -2, 0]); // 得到 2

    function twoSum(nums, target) {
        let result = [];
        nums.forEach((num) => {
            other_nums = nums.slice(nums.indexOf(num) + 1);
            other_nums.forEach((other_num) => {
                if (num + other_num == target) {
                    result.push(nums.indexOf(num));
                    result.push(nums.indexOf(other_num));
                }
            });
        });
        return result;
    }
    let result = twoSum([2, 11, 7, 15], 9);
    console.log(result); // show [0, 2] because nums[0]+nums[2] is 9

    function maxZeros(nums) {
        let count_zero = 0;
        let max_count = 0;
        nums.forEach((num) => {
            if (num == 0) {
                count_zero += 1;
                if (count_zero > max_count) {
                    max_count = count_zero;
                }
            } else if (num == 1) {
                count_zero = 0;
            }
        });
        console.log(max_count);
    }
    maxZeros([0, 1, 0, 0]); // 得到 2
    maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0]); // 得到 4
    maxZeros([1, 1, 1, 1, 1]); // 得到 0
    maxZeros([0, 0, 0, 1, 1]); // 得到 3
</script>
